<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exercise</title>
<link rel="stylesheet" type="text/css" href="style.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">

</head>
<body>

	<div class="container-fluid text-center header mb-4 p-4">
	<script type="text/javascript">
		document.write("<h1>Math Solver</h1>");
	</script>
	</div>

	<div class="container mb-3">
		<div class="row">
			<div class="col-md-7 d-flex align-items-center justify-content-center">
				<img src="https://i.postimg.cc/SKNgdyTb/image-removebg-preview-15.png" class="calc-img">
			</div>

			<div class="col-md-5 text-start mt-4 cont-right p-4">
				<script type="text/javascript">
				document.write("<h2>Having a hard time? Here to help!</h2>");

				document.write("<h3><strong>Given:</strong></h3>");
				</script>

				<form>
					<div class="mb-3">
						<label for="#a" class="form-label">Enter a value for <strong>a</strong>:</label>
						<br />
	                	<input type="number" name="#a" id="val-a" class="input-box form-control">
					</div>

					<div class="mb-3">
						<label for="#b" class="form-label">Enter a value for <strong>b</strong>:</label>
						<br />
	                	<input type="number" name="#b" id="val-b" class="input-box form-control">
					</div>

	            </form>

	                <button type="button" class="btn btn-refresh" onClick="window.location.reload()">Reload</button>

	                <div class="container text-center mt-3">
					    <div class="row">
					        <div class="col-6">
					            <button class="btn btn-custom btn-green w-100" onclick="round()">Round off</button>
					        </div>
					        <div class="col-6">
					            <button class="btn btn-custom btn-yellow w-100" onclick="exponent()">a raised to b</button>
					        </div>
					    </div>
					    <div class="row mt-2">
					        <div class="col-6">
					            <button class="btn btn-custom btn-red w-100" onclick="absolute()">absolute value of a</button>
					        </div>
					        <div class="col-6">
					            <button class="btn btn-custom btn-blue w-100" onclick="sqrt()">square root of a</button>
					        </div>
					    </div>
					</div>

					<div id="result-container" class="result-box mt-3 p-3">
	                <h3 class="mt-3" id="result"><strong>?</strong></h3>
	            	</div>

	            	<script type="text/javascript">
				        function round() {
				            var a = document.getElementById('val-a').value;
				            // var b = document.getElementById('val-b').value;
				        
				            document.getElementById('result').innerHTML = Math.round(a);
				        }

				        function exponent() {
				            var a = document.getElementById('val-a').value;
				            var b = document.getElementById('val-b').value;
				          
				            document.getElementById('result').innerHTML = Math.pow(a,b);
				        }

				        function absolute() {
				            var a = document.getElementById('val-a').value;
				            
				            document.getElementById('result').innerHTML = Math.abs(a);
				        }

				        function sqrt() {
				            var a = document.getElementById('val-a').value;
				          
				            document.getElementById('result').innerHTML = Math.sqrt(a);
				        }
				    </script>
			</div>
		</div>
	</div>

	<p class="profile text-center"><a href= "https://ycasal-9e.github.io/Q2-EX2/" target="_blank">Clarisse Yvonne Casal | 9-Emerald</a></p>

</body>
</html>
